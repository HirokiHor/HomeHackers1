    <script>
      // استيراد واجهة المستخدم للاستفادة منها في العناصر الرسومية
const readlineSync = require('readline-sync');

// قائمة بأسماء الفيديوهات
const videos = ['فيديو 1', 'فيديو 2', 'فيديو 3'];

// عرض القائمة للمستخدم
console.log('قائمة الفيديوهات:');

for (let i = 0; i < videos.length; i++) {
  console.log(`${i + 1}. ${videos[i]}`);
}

// استلام اختيار المستخدم
const userChoice = readlineSync.question('الرجاء اختيار رقم الفيديو الذي تود مشاهدته أو تنزيله: ');

// التأكد من أن الرقم المدخل صحيح وبداخل نطاق القائمة
if (userChoice >= 1 && userChoice <= videos.length) {
  const selectedVideo = videos[userChoice - 1];
  console.log(`تم اختيار الفيديو: ${selectedVideo}`);
  // قم هنا بتنفيذ ما تحتاجه، سواءً كان ذلك تشغيل الفيديو أو تنزيله
} else {
  console.log('رقم الفيديو الذي تم اختياره غير صحيح.');
}
    </script>
